<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotel | Staff View</title>
</head>
<body>
<table>
    <tr>
        <th>Employee Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Position</th>
    </tr>
    <tr th:each="employee:${staff}">
        <td th:text="${employee.getEmployeeId()}">Employee Number</td>
        <td th:text="${employee.getFirstName()}">First Name</td>
        <td th:text="${employee.getLastName()}">Last Name</td>
        <td th:text="${employee.getPosition().toString()}">Position</td>
    </tr>
</table>
</body>
</html>
